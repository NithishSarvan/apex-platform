services:
  postgres:
    image: postgres:16
    container_name: apex-postgres
    environment:
      POSTGRES_DB: apex
      POSTGRES_USER: apex
      POSTGRES_PASSWORD: apex
    ports:
      - "5432:5432"
    volumes:
      - apex_postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: apex-redis
    ports:
      - "6379:6379"

volumes:
  apex_postgres_data:

